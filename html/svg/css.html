<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css</title>
    <style>
        .rect {
            fill: red;
            stroke: blue;
            stroke-width: 10;
            transition: all 1s;
            stroke-opacity: .5;
            cursor: pointer;
        }

        .rect:hover {
            fill: blue;
            stroke: red;
        }
    </style>
</head>
<body>
<svg version="1.1"
     baseProfile="full"
     width="300" height="300"
     style="border: 1px solid #ccc; border-radius: 10px;"
     xmlns="http://www.w3.org/2000/svg">

    <rect x="100" y="100" width="100" height="100" rx="5" ry="5" class="rect" />

</svg>
<svg version="1.1" width="300" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect x="0" y="0" width="300" height="300" fill="blue" />
  <circle cx="100" cy="100" r="50" stroke="yellow" stroke-width="40" stroke-opacity=".5" fill="red" />
</svg>
</body>
</html>
