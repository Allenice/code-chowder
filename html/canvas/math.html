<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title>三角函数图</title>
    <style>
        body {
            background: #efefef;
            padding: 0;
            margin: 0;
        }

        canvas {
            width: 1200px;
            height: 600px;
            display: block;
            box-shadow: 0 0 3px rgba(0,0,0, .3);
            margin: 10px auto;
            border-radius: 3px;
            background: #fff;
        }

        @media (max-width: 640px) {
            canvas {
                width: 600px;
                height: 300px;
            }
        }
        
    </style>
</head>
<body>
    <canvas id="canvas1" width="1200" height="600"></canvas>
    <script>
        var pi = Math.PI;

        function getContext(canvasId) {
            var dpi = window.devicePixelRatio,
                canvas = document.getElementById(canvasId),
                ctx = canvas.getContext('2d');

            canvas.height = canvas.height * dpi;
            canvas.width = canvas.width * dpi;
            ctx.scale(dpi, dpi);

            return ctx;
        }

        var ctx = getContext('canvas1'),
            width = ctx.canvas.offsetWidth,
            height = ctx.canvas.offsetHeight,
            offset = 50,
            xAxes = [-2, 2],
            yAxes = [2, -2],
            gridCount = (xAxes[1] - xAxes[0]) * 2
            ;

        // 网格
        ctx.strokeStyle = '#ccc';
        ctx.lineWidth = 1;
        ctx.fillStyle = '#000';
        ctx.textBaseline = 'middle';
        ctx.textAlign = 'center';
        ctx.font = '14px Arial';
        for(var i = 0; i <= gridCount; i++) {
            ctx.beginPath();
            if (i == gridCount/2) {
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
            } else {
                ctx.strokeStyle = '#ccc';
                ctx.lineWidth = 1;
            }

            var y = offset + i * (height - 2 * offset) / gridCount;
            var x = offset + i * (width - 2 * offset) / gridCount;

            ctx.moveTo(offset, y);
            ctx.lineTo(width - offset, y);
            ctx.stroke();

            ctx.moveTo(x, offset);
            ctx.lineTo(x, height - offset);
            ctx.stroke();

            // 坐标轴 Label
            ctx.fillText(yAxes[0] - i * 0.5 , offset/2, y);
            ctx.fillText((xAxes[0] + i * 0.5) + 'π', x, height - offset/2);
        }

        var x = xAxes[0];
        var steps = 0.05;
        sinPrevPoint = {x: null, y: null};
        cosPrevPoint = {x: null, y: null};
        ctx.globalCompositeOperation = 'screen';

        var mathData = {
            sin: {
                color: '#f00',
                prev: {
                    x: null,
                    y: null
                }
            },
            cos: {
                color: '#0f0',
                prev: {
                    x: null,
                    y: null
                }
            },

            tan: {
                color: '#00f',
                prev: {
                    x: null,
                    y: null
                }
            }
        }

        function draw() {
            ctx.lineWidth = 5;
            for (var method in mathData) {
                var prev = mathData[method].prev;

                y = Math[method](x * pi);
                cx =  2*x * (width - 2*offset)/gridCount + width/2;
                cy = height/2 - 2*y * (height - 2*offset)/gridCount;

                if(prev.x) {
                    ctx.beginPath();
                    ctx.strokeStyle = mathData[method].color;
                    ctx.moveTo(prev.x, prev.y);
                    ctx.lineTo(cx, cy);
                    ctx.stroke();
                }

                prev.x = cx;
                prev.y = cy;
            }

            x+= steps;
            if (x <= xAxes[1] + steps) {
                window.requestAnimationFrame(draw);
            }
        }

        window.requestAnimationFrame(draw);
    </script>
</body>
</html>
