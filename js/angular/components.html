<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
  <meta charset="UTF-8">
  <title>angular components</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css"/>
</head>
<body>


<tabs>
  <pane title="Localization">
    Date: {{ '2012-04-01' | date:'fullDate' }} <br>
    Currency: {{ 123456 | currency }} <br>
    Number: {{ 98765.4321 | number }} <br>
  </pane>
  <pane title="Pluralization">
    <div ng-controller="BeerCounter">
      <div ng-repeat="beerCount in beers">
        <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
      </div>
    </div>
  </pane>
</tabs>

<script id="tpl-tab" type="text/x-handlebars-template">
  <div class="tabbable">
    <ul class="nav nav-tabs">
      <li ng-repeat="pane in panes" ng-class="{active:pane.selected, 'jj-jj': true}">
        <a href="" ng-click="select(pane)">{{pane.title}}</a>
      </li>
    </ul>
    <div class="tab-content" ng-transclude></div>
  </div>
</script>

<script id="tpl-pane" type="text/x-handlebars-template">
  <div class="tab-pane" ng-class="{active: selected}" ng-transclude></div>
</script>

<script src="../../bower_components/angular/angular.js"></script>
<script src="js/components.js"></script>
<script src="js/app.js"></script>
</body>
</html>
