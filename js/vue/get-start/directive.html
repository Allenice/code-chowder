<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Directive</title>
</head>
<body>
    <div id="app">
        <div v-my-directive:hello.a.b="msg"></div>
    </div>

    <script src="../../../bower_components/vue/dist/vue.js"></script>
    <script>
        (function() {
            Vue.directive('my-directive', {
                bind: function() {
                    console.log('bind');
                },

                update: function(value) {
                    console.log(this.el, value, this.arg, this.modifiers, this.descriptor);
                    this.el.innerHTML =
                      'name - '       + this.name + '<br>' +
                      'expression - ' + this.expression + '<br>' +
                      'argument - '   + this.arg + '<br>' +
                      'modifiers - '  + JSON.stringify(this.modifiers) + '<br>' +
                      'value - '      + value
                },

                unbind: function() {

                }
            });

            var data = {
                msg: 'message',
                type: 'test'
            }

            new Vue({
                el: '#app',
                data: data
            });

            setTimeout(function() {
                data.msg = 'jjjj';
            }, 1000);

        })();
    </script>
</body>
</html>
